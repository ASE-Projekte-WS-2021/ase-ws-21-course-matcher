name: develop-ci-cd

on:
  pull_request:
    branches: [develop]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: testEcho
        run: echo $MY_TEST_SECRET

      # Build the APK
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace -PMAPBOX_DOWNLOADS_TOKEN=$MAPBOX_DOWNLOADS_TOKEN

      # Upload the created APK
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk
